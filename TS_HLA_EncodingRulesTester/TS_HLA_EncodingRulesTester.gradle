apply plugin: 'application'

mainClassName = 'de.fraunhofer.iosb.testrunner.JMSTestRunner'

dependencies {
    switch (rti) {
		case "prti1516e":
			logger.warn (':TS_HLA_EncoderTester:pRTI is used. Make sure pRTI is installed on target machine to run TS_HLA_EncoderTester')
			compile files (rti_lib + "/" + rti_jar)
			runtime fileTree (dir: rti_lib, include: '*.jar')
			break
		case "mak":
			logger.warn (':TS_HLA_EncoderTester:MAK RTI is not configure. HelloWorld will not be runnable')
		case "IEEE1516e":
		default:
			logger.warn (':TS_HLA_EncoderTester:No RTI is used. TS_HLA_EncoderTester will not be runnable')
			compile     group: 'msg134-ivct-framework', name: 'IEEE1516e', version: ivctVersion
	}

	compile     group: 'msg134-ivct-framework', name: 'TC.lib', version: ivctVersion
	compile     group: 'msg134-ivct-framework', name: 'MessagingHelpers', version: ivctVersion

	compile     libraries.slf4j_api

	runtime		libraries.actimemqClient
	runtime		libraries.logback_classic
	runtime		libraries.logback_core

	runtime     libraries.slf4j_jcl_over_slf4j
	runtime     libraries.slf4j_jul_to_slf4j
	runtime     libraries.slf4j_log4j_over_slf4j
}
