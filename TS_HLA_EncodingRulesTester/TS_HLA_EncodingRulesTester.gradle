apply plugin: 'application'

mainClassName = 'de.fraunhofer.iosb.testrunner.JMSTestRunner'

dependencies {
    switch (rti) {
		case "prti1516e":
			logger.warn (':TS_HLA_EncoderTester:pRTI is used. Make sure pRTI is installed on target machine to run TS_HLA_EncoderTester')
			compileOnly files (rti_lib + "/" + rti_jar)
			compileOnly fileTree (dir: rti_lib, include: '*.jar')
			break
		case "mak":
			logger.warn (':TS_HLA_EncoderTester:MAK RTI is not configure. HelloWorld will not be runnable')
		case "IEEE1516e":
		default:
			logger.warn (':TS_HLA_EncoderTester:No RTI is used. TS_HLA_EncoderTester will not be runnable')
			compileOnly     group: 'msg134-ivct-framework', name: 'IEEE1516e', version: ivctVersion
	}

	compileOnly     group: 'msg134-ivct-framework', name: 'TC.lib', version: ivctVersion
	compileOnly     group: 'msg134-ivct-framework', name: 'MessagingHelpers', version: ivctVersion

	compileOnly     libraries.slf4j_api

	compileOnly		libraries.logback_classic
	compileOnly		libraries.logback_core

	compileOnly     libraries.slf4j_jcl_over_slf4j
	compileOnly     libraries.slf4j_jul_to_slf4j
	compileOnly     libraries.slf4j_log4j_over_slf4j
}
