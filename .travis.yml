language: java
jdk:
- oraclejdk8

services:
- docker

branches:
  only:
  - master
  - development

install: gradle install buildMyAppImage
script:
- export VERSION=$(grep "TS_HLA_BaseVersion" ./.shared/libraries.gradle | awk '{print $3}' | tr -d \')
- echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
- docker push ivct/ts-hla-encoding:2.0.0
- docker push ivct/ts-cs-verification:2.0.0
- docker push ivct/ts-hla-declaration:2.0.0
- docker push ivct/ts-hla-object:2.0.0
- docker push ivct/ts-hla-services:2.0.0

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
